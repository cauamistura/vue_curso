<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>aula 02</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <p>{{conteudo}}</p>
        <p>{{inteiro * 5}}</p>
        <a v-Bind:href="href">{{href}}</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'aula 02 do curso de Vue.js',
                conteudo: 'melhorar no front Ã© importante',
                inteiro: 5,
                href: 'https://www.youtube.com/watch?v=fJLPFWaTPPs'
            }
        });
    </script>
</body>

</html>
