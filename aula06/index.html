<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>aula 06</title>
</head>

<body>
    <div id="app">
        <p>Você tem {{itens}} itens adicionados ao seu carrinho</p>
        <button @click="itens++" v-if="itens < 7">
            Adicionar item
        </button>
        <p v-else>Não é possivel adicionar mais itens ao carrinho</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                itens: 0
            },
        })
    </script>
</body>

</html>
