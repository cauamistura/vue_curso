<!-- Crie um botão que troque a orientação da lista, ou seja,
ao invés de 4 colunas, uma única coluna com 4 linhas.

O botão será responsável por trocar para lista e também
responsável por reverter esse processo.
Utilize adição/remoção de classes para atingir este efeito.

A classe column já está criada, basta utilizar ela.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>aula 09</title>
</head>

<body>
    <div id="app">
        <button @click="orientacaoColumn = !orientacaoColumn">Alterar orientação</button>
        <ul v-bind:class="{column: orientacaoColumn}">
            <li>Sobre</li>
            <li>Produtos</li>
            <li>Serviços</li>
            <li>Contato</li>
        </ul>        
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                orientacaoColumn: false,
            } 
        });
    </script>

    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            font-family: monospace;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        .column {
            flex-direction: column;
        }

        li {
            padding: 20px;
            background: #84e;
            color: white;
            border-radius: 4px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
    </style>
</body>

</html>
